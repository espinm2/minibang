apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: miniverse-dashboard
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  project: default
  source:
    path: dashboard
    repoURL: https://github.com/espinm2/miniverse.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
